<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= name%></title>
    <link type="text/css" href="../static/css/main.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <table>
            <tr class="todo-row">
                <td class="todo-column">
                    Title
                </td>
                <td class="todo-column">
                    Content
                </td>
                <td class="todo-column">
                    Date
                </td>
            </tr>
        <% allTodos.forEach( todo =>{%>
            <tr class="todo-row">
                <td class="todo-column">
                    <%= todo.title%>
                </td>
                <td class="todo-column">
                    <%= todo.content%>
                </td>
            </tr>
        <%});%>
        </table>
    </div>
</body>
</html>
